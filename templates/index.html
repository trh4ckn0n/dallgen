<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>🧠 Générateur d’Images Hacker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1><span class="glow">trhacknon</span> DALL·E Generator</h1>
<form method="POST">
<form method="post">
    <input type="text" name="prompt" placeholder="Décris ton image...">
    <select name="style">
        <option value="">Aucun style</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="hacker fluo">Hacker fluo</option>
        <option value="anonymous">Anonymous</option>
    </select>
    <select name="size">
        <option value="1024x1024">1024x1024</option>
        <option value="512x512">512x512</option>
        <option value="256x256">256x256</option>
    </select>
    <button type="submit">Générer</button>
</form>

{% if image_urls %}
    {% for url in image_urls %}
        <img src="{{ url }}" width="300">
    {% endfor %}
{% endif %}
    <p><a href="/admin">🔐 Espace Admin</a></p>
    </div>
</body>
</html>
