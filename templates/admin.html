<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des Générations</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
<h2>Historique des images générées</h2>
<form method="post" action="/admin/reset" onsubmit="return confirm('Réinitialiser la base ?')">
    <button type="submit">Réinitialiser la base</button>
</form>

<ul>
    {% for id, prompt, url, ts in history %}
        <li>
            <p><b>{{ prompt }}</b> — {{ ts }}</p>
            <img src="{{ url }}" width="300">
            <form method="post" action="/admin/delete/{{ id }}">
                <button type="submit">Supprimer</button>
            </form>
        </li>
    {% endfor %}
</ul>
    </div>
</body>
</html>
