<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Trhacknon AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📜 Historique des images générées</h1>
    <form method="post" action="/admin/reset" onsubmit="return confirm('Réinitialiser toute la base ?')">
        <button type="submit">🧨 Réinitialiser la base</button>
    </form>
<form method="post" action="/admin/initdb" onsubmit="return confirm('Tu veux vraiment réinitialiser toute la base (initdb) ?')">
    <button type="submit">⚙️ Reinitialiser via init_db()</button>
</form>
    <hr>

    {% for id, prompt, url, timestamp in history %}
        <div style="margin-bottom:20px;">
            <p><b>{{ prompt }}</b><br><small>⏱️ {{ timestamp }}</small></p>
            <img src="{{ url }}" width="250">
            <form method="post" action="/admin/delete/{{ id }}" style="display:inline;">
                <button type="submit">❌ Supprimer</button>
            </form>
        </div>
        <hr>
    {% endfor %}

    <div class="trhacknon-tag">interface admin by trhacknon 👨‍💻</div>
</body>
</html>
